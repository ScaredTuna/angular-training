<html>
	<script>
		function checklogin(){
			if(window.document.getElementById("user").value === "" || window.document.getElementById("pwd").value === ""){
				alert("Username or Password is empty");
				return false;
			} else {
				return true;
			}
		}
		function submitGmail(){
			if(checklogin()){
				window.document.login.action="gmail.html";
				window.document.login.submit();
			}
		}
		function submitOutlook(){
			if(checklogin()){
				window.document.login.action="outlook.html";
				window.document.login.submit();
			}
		}
		function submitYahoo(){
			if(checklogin()){
				window.document.login.action="yahoomail.html";
				window.document.login.submit();
			}
		}
	</script>
	<form name="login" action="process.html" method="post" onsubmit="return checklogin()">
		Username:<input type="text" id="user" name="user"><br>
		Password:<input type="password" id="pwd" name="pwd"><br>
	</form>
	<img src="gmail.png" onclick="submitGmail()"/>
	<img src="outlook.png" onclick="submitOutlook()"/>
	<img src="yahoo.png" onclick="submitYahoo()"/>
</html>
