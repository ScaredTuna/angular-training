<html ng-app="app">
	<script src="../angular-1.6.9/angular.js"></script>
	<script>
		let app1 = angular.module("app",[]);
		app1.controller("ctrl", function($scope){
			$scope.data = "Hello";
		});
	</script>
	<div ng-controller="ctrl">
		<input type="text" ng-model="data">
		<br>
		<br>
		{{data}}
	</div>
</html>
